<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>anyDownloader - Home</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">anyDownloader</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>anyDownloader</h1>
                <p>anyDownloader is a free, open-source, and cross-platform video downloader written in Python</p>
                <p>anyDownloader supports downloading videos from YouTube, Instagram, X (Twitter) and TikTok.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form class='form-control' method="post">
                    {% csrf_token %}
                    Video URL: {{ form.search }}<br><br>
                    <button class="btn btn-primary" style="margin-left: 40%;">Download</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
